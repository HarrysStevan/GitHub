<ion-header>
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input
        type="email"
        [(ngModel)]="email"
        name="email"
        required
        aria-label="Correo Electrónico"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        aria-label="Contraseña"
      ></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Ingresar</ion-button>
    <p *ngIf="errorMessage" color="danger">{{ errorMessage }}</p>
  </form>
</ion-content>
